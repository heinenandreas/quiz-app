<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App-Create</title>
  </head>

  <body class="body-style">
    <header class="header-layout">
      <h1 class="header-headline">Create</h1>
    </header>

    <main class="main-content">
      <article class="form-layout">
        <div class="bookmark-style-active"></div>
        <div class="card-head">
          <h1 class="question-headline" id="form-heading">
            Fragekarte erstellen
          </h1>
        </div>

        <form
          class="form-flex"
          aria-labelledby="form-heading"
          aria-describedby="form-description"
        >
          <p class="question-text" id="form-description">
            Füge eine neue Frage und die dazugehörige Antwort zum Fragenpool
            hinzu.
          </p>
          <fieldset class="form-box">
            <!-- <legend>Neue Frage</legend> -->
            <label for="neue-frage">Füge hier deine neue Frage ein:</label>
            <textarea
              name="neue-frage"
              id="neue-frage"
              placeholder="Hier kommt die neue Frage hinein"
              rows="5"
              cols="50"
              maxlength="100"
            ></textarea>

            <label for="kategorie"
              >In welche Kategorie gehört diese Frage?</label
            >
            <select name="kategorie" id="kategorie">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Grid">Grid</option>
              <option value="Flex">Flex</option>
            </select>

            <div class="middle-line"></div>

            <!--  <legend>Neue Antwort</legend> -->
            <label for="personal-message"
              >Hier kommt die passende Antwort hinein:</label
            >
            <textarea
              name="personal-message"
              id="personal-message"
              placeholder="Answer me..."
              rows="5"
              cols="50"
              maxlength="100"
            ></textarea>
          </fieldset>
          <div class="categories"><input type="submit" value="Submit" /></div>
        </form>
      </article>
    </main>

    <footer class="footer-layout">
      <nav class="navigation">
        <ul class="navigation-ul navigation-style">
          <li class="navigation-li"><a href="/index.html">Home</a></li>
          <li class="navigation-li"><a href="/bookmarks.html">Bookmark</a></li>
          <li class="navigation-li"><a href="/create.html">Create</a></li>
          <li class="navigation-li"><a href="/profile.html">Profile</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
